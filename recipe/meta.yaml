{% set name = "cloudant" %}
{% set version = "2.13.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "2d9e094fcb16730e26d2913a1bb3522c26c680a5febdca4a763a6b251c396b21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  build:
    - python
    - pip

  run:
    - python
    - requests >=2.7.0,<3.0.0

test:
  imports:
    - cloudant

about:
  home: https://github.com/cloudant/python-cloudant
  license: Apache 2.0
  license_file: {{ RECIPE_DIR }}/LICENSE
  license_family: Apache
  summary: Asynchronous Cloudant / CouchDB Interface
  dev_url: https://github.com/cloudant/python-cloudant
  doc_url: https://python-cloudant.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
