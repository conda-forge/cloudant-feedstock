{% set name = "cloudant" %}
{% set version = "2.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afb00331a6c8593ba849294e907ebf188ee90548b1b96d0ee98669ffeb5df320

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  build:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - requests >=2.7.0,<3.0.0

test:
  imports:
    - cloudant
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/cloudant/python-cloudant
  license: Apache-2.0
  license_file: {{ RECIPE_DIR }}/LICENSE
  license_family: Apache
  summary: 'Asynchronous Cloudant / CouchDB Interface'
  dev_url: https://github.com/cloudant/python-cloudant
  doc_url: https://python-cloudant.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
